<div class="log-in-register">

    <div class="form">
        <h1>Enroll as a Member</h1>
        <div class="error-box">
        </div>
        <div class="row">
            <input class="half-width" type="text" name="fName" id="fName" placeholder="First name...">
            <input class="half-width" type="text" name="fName" id="lName" placeholder="Last name...">
        </div>
        <input type="text" name="username" id="username" placeholder="Email...">
        <input type="password" name="password" id="password" placeholder="Password...">
        <input type="password" name="password" id="password2" placeholder="Confirm password...">

        <a href="#createNewUser"><button>Create Account</button></a>
        <div class="row">
            <a href="#login">Log In</a>
            <a href="#home">Cancel</a>
        </div>
    </div>

    <img src="images/banners/login-banner.png" alt="Welcome back to Prospera">
</div>

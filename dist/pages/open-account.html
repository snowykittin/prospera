<div class="portal">
    <nav class="second-nav">
        <a href="#portal">Accounts</a>
        <a href="#services">Services</a>
        <a href="#transfers">Transfers</a>
    </nav>

    <div class="open-account">
        <h1>Open a New Account</h1>
        <div class="form">
            <div id="error-box">
            </div>
            <input type="text" id="accountName" placeholder="Account nickname...">
            <input type="number" name="accountBal" id="accountBal" placeholder="Initial balance...">

            <input type="number" name="memberNo" id="memberNo" placeholder="Enter your member number...">
            <input type="number" name="memberNo2" id="memberNo2" placeholder="Confirm member number...">

            <a href="#createAccount"><button>Open New Account</button></a>
        </div>

        <img src="images/banners/login-banner.png" alt="Welcome back to Prospera">
    </div>
</div>
